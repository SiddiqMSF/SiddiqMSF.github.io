<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&EB+Garamond&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="styles/chat/styles.css">
    <link rel="stylesheet" href="styles/chat/format.css">
</head>

<body>
    <div id="control">
        <input type="checkbox" id="langswitch">
        <input type="radio" id="js" name="role" value="js">
        <label for="js">JS</label>

        <input type="radio" id="web" name="role" value="web">
        <label for="web">Web</label>
        <input type="radio" id="py" name="role" value="py">
        <label for="web">Python</label>

        <input type="radio" id="normal" name="role" value="normal">
        <label for="normal">Teacher</label>
    </div>
    <div id="label">
        <img id="logo" src="logo.svg">
        <p id="title">FiqhAI</p>
        <p id="beta">BETA</p>
    </div>
    <main>
        <div id="chatLog">
        </div>
        <div id="input">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button id="send">
                <span class="material-symbols-rounded">send</span>
            </button>
        </div>
    </main>
    <script type="module" src="js/chat/main.js"></script>
</body>

</html>
