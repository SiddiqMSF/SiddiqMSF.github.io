<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Badal Kutub</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    body {
        font-family: 'Product Sans', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        background: radial-gradient(60% 90% at 100% 100%, rgba(200, 250, 255, 0.09) 0%, rgba(28, 210, 229, 0.09) 41%, rgba(28, 210, 229, 0) 100%), radial-gradient(44% 64% at 60% 100%, rgba(23, 74, 228, 0.09) 0%, rgba(23, 74, 228, 0) 100%), linear-gradient(180deg, rgba(23, 74, 228, 0) 29.44%, rgba(23, 74, 228, 0.06) 100%), linear-gradient(90deg, #F3F3F7 0%, #edf1f8 100%);
        background-attachment: fixed;
    }

    #page-wrapper {
        display: inherit;
        flex-direction: inherit;
        justify-content: inherit;
        align-items: inherit;
        margin: 20% 1% 1%;
    }

    #entryForm {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .form-group label {
        width: 30%;
        /* Adjust as needed */
    }

    .form-group input {
        width: 60%;
        /* Adjust as needed */
    }

    select {
        text-align: center;
        border-radius: 6px;
        box-shadow: inset 0px 2px 6px rgba(0, 0, 0, 0.1);
        border: 1px;
        font-family: inherit;
    }

    input {
        margin: 0px 20px 0px 5px;
        text-align: center;
        border-radius: 6px;
        box-shadow: inset 0px 2px 6px rgba(0, 0, 0, 0.1);
        border: 1px;
        font-family: inherit;
        font-size: large;
    }

    table {
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    #entries thead {
        background: linear-gradient(90deg, #006880 10.79%, #005366 87.08%);
    }

    #entries {
        width: auto;
        border-collapse: collapse;
        border-spacing: 0;
        border-radius: 10px;
        overflow: hidden;
    }

    th {
        font-weight: normal;
    }

    #entries th,
    #entries td {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #entries tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #entries tr:nth-child(odd) {
        background-color: #e5e4e4;
    }

    #entries th:nth-child(4) {
        width: auto;
        /* Adjust this value as needed */
    }


    #entries th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background: #005366;
        color: white;
    }

    #entries button {
        border: none;
        color: #c61d1d;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    #deleteAllButton {
        font-family: inherit;
        border: none;
        color: white;
        background-color: #a11919;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        margin: 5%;
    }

    #entryForm button[type="submit"] {
        font-family: inherit;
        width: auto;
        border: none;
        color: white;
        background: linear-gradient(90deg, #006880 10.79%, #005366 87.08%);
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }


    #entries td:last-child {
        text-align: center;
        display: flex;
        flex-direction: column;
    }

    #floating-budget {
        position: fixed;
        top: 1%;
        right: 1%;
        background-color: white;
        padding: 10px;
        z-index: 100;
        border-radius: 10px;
    }

    h3 {
        margin: 1vh;
    }

    @media only screen and (max-width: 600px) {

        input {
            text-align: center;
            border-radius: 6px;
            box-shadow: inset 0px 2px 6px rgba(0, 0, 0, 0.1);
            border: 1px;
            font-family: inherit;
            font-size: large;
        }

        #entryForm {
            display: flex;
            flex-direction: column;
            margin: 5%;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 30%;
            /* Adjust as needed */
        }

        .form-group input {
            width: 60%;
            /* Adjust as needed */
        }

    }
</style>

<body>
    <div id="page-wrapper">
        <h2>Kalkulator Badal Kutub</h2>
        <div class="form-group">
            <label for="year">Tahun:</label>
            <select id="year" name="year" required>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
            </select>
        </div>

        <form id="entryForm">
            <div class="form-group">
                <label for="date">Tanggal:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="book">Nama Kitab:</label>
                <input type="text" id="book" name="book" required>
            </div>
            <div class="form-group">
                <label for="price">Harga:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <button type="submit">Tambahkan</button>
        </form>


        <h3>Detail:</h3>
        <table id="entries">
            <tr>
                <th>Tanggal</th>
                <th>Nama Kitab</th>
                <th>Harga</th>
                <th>Hapus</th>
            </tr>
        </table>

        <div id="floating-budget">
            <h3>Budget: <span style="font-size:0.6em;">SAR</span><span id="budget">850</span></h3>
        </div>


        <button id="deleteAllButton">Reset</button>
        <button id="installButton" style="display: none;">Install</button>

    </div>

    <script>
        const entryForm = document.getElementById('entryForm');
        const deleteAllButton = document.getElementById('deleteAllButton');
        const yearSelect = document.getElementById('year');
        let currentYear = new Date().getFullYear();
        let yearlyBudgets = JSON.parse(localStorage.getItem('yearlyBudgets')) || {};
        let yearlyEntries = JSON.parse(localStorage.getItem('yearlyEntries')) || {};

        if (!yearlyBudgets[currentYear]) {
            yearlyBudgets[currentYear] = 850;
        }

        if (!yearlyEntries[currentYear]) {
            yearlyEntries[currentYear] = [];
        }

        yearSelect.value = currentYear;
        budget = yearlyBudgets[currentYear];
        entries = yearlyEntries[currentYear];

        yearSelect.addEventListener('change', () => {
            currentYear = yearSelect.value;
            budget = yearlyBudgets[currentYear] || 850;
            entries = yearlyEntries[currentYear] || [];
            displayEntries();
        });

        entryForm.addEventListener('submit', (e) => {
            e.preventDefault();

            let date = entryForm.date.value;
            const book = entryForm.book.value;
            const price = Math.round(parseFloat(entryForm.price.value));

            if (!date) {
                let currentDate = new Date();
                let day = String(currentDate.getDate()).padStart(2, '0');
                let month = String(currentDate.getMonth() + 1).padStart(2, '0');
                let year = currentDate.getFullYear();

                date = year + '-' + month + '-' + day;
            }

            if (budget - price >= 0) {
                entries.push({ date, book, price });
                yearlyEntries[currentYear] = entries;
                localStorage.setItem('yearlyEntries', JSON.stringify(yearlyEntries));
                budget -= price;
                yearlyBudgets[currentYear] = budget;
                localStorage.setItem('yearlyBudgets', JSON.stringify(yearlyBudgets));
                displayEntries();
                entryForm.reset();
            } else {
                alert('Invalid entry or insufficient budget');
            }
        });

        deleteAllButton.addEventListener('click', () => {
            entries = [];
            budget = 850;
            yearlyEntries[currentYear] = entries;
            yearlyBudgets[currentYear] = budget;
            localStorage.setItem('yearlyEntries', JSON.stringify(yearlyEntries));
            localStorage.setItem('yearlyBudgets', JSON.stringify(yearlyBudgets));
            displayEntries();
        });

        function deleteEntry(index) {
            budget += Math.round(Number(entries[index].price));
            entries.splice(index, 1);
            yearlyEntries[currentYear] = entries;
            yearlyBudgets[currentYear] = budget;
            localStorage.setItem('yearlyEntries', JSON.stringify(yearlyEntries));
            localStorage.setItem('yearlyBudgets', JSON.stringify(yearlyBudgets));
            displayEntries();
        }

        function displayEntries() {
            const entriesTable = document.getElementById('entries');

            while (entriesTable.rows.length > 1) {
                entriesTable.deleteRow(1);
            }

            entries.forEach((entry, index) => {
                let row = entriesTable.insertRow(-1);
                let dateCell = row.insertCell(0);
                let bookCell = row.insertCell(1);
                let priceCell = row.insertCell(2);
                let actionCell = row.insertCell(3);

                dateCell.textContent = entry.date;
                bookCell.textContent = entry.book;
                priceCell.textContent = entry.price;

                let deleteButton = document.createElement('button');
                let deleteIcon = document.createElement('span');
                deleteIcon.textContent = 'delete_forever';
                deleteIcon.className = 'material-symbols-rounded';
                deleteButton.appendChild(deleteIcon);
                deleteButton.addEventListener('click', () => deleteEntry(index));

                actionCell.appendChild(deleteButton);
            });

            document.getElementById('budget').textContent = budget;
        }

        window.onload = displayEntries;

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    console.log(`ServiceWorker registration successful with scope: ${registration.scope}`);
                } catch (err) {
                    console.log(`ServiceWorker registration failed: ${err}`);
                }
            });
        }

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI to notify the user they can add to home screen
            document.getElementById('installButton').style.display = 'block';
        });

        // Installation must be done by a user gesture! Here, the button click
        document.getElementById('installButton').addEventListener('click', (e) => {
            // hide our user interface that shows our A2HS button
            document.getElementById('installButton').style.display = 'none';
            // Show the prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });
        });
    </script>

</body>

</html>
