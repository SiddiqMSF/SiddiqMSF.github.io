<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Kalkulator Badal Kutub</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles\budgetkitab.css">
</head>

<body>
    <main>
        <select id="lang" onchange="applyTranslation(this.value)">
            <option value="en">English</option>
            <option value="id">Indonesian</option>
        </select>        
        <h2 data-i18n>Badal Kutub Tracker</h2>
        <div class="form-group">
            <label for="year" data-i18n>Year:</label>
            <select id="year" name="year" required></select>
        </div>

        <form id="entryForm">
            <div class="form-group">
                <label for="date" data-i18n>Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="book" data-i18n>Book Name:</label>
                <input type="text" id="book" name="book" required>
            </div>
            <div class="form-group">
                <label for="price" data-i18n>Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <button type="submit" data-i18n>Add</button>
        </form>


        <h3 data-i18n>Details:</h3>
        <table id="entries">
            <tr>
                <th data-i18n>Date</th>
                <th data-i18n>Book Name</th>
                <th data-i18n>Price</th>
                <th data-i18n>Delete</th>
            </tr>
        </table>

        <div id="floating-budget">
            <h3 data-i18n>Budget: <span id="budget">850</span></h3>
        </div>

        <button id="deleteAllButton" data-i18n>Reset</button>
    </main>
    <script src="script\budgetkitab.js"></script>
    </main>
</body>

</html>
